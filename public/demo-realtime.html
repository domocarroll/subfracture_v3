<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBFRACTURE - Real-Time Brand Intelligence Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            overflow: hidden;
            color: white;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #64ffda, #1de9b6, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            transition: background 0.3s ease;
        }
        
        .status-indicator.connected {
            background: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }
        
        .realtime-panel {
            position: absolute;
            left: 30px;
            top: 120px;
            bottom: 30px;
            width: 380px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .ai-chat-panel {
            position: absolute;
            right: 30px;
            top: 120px;
            bottom: 30px;
            width: 350px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(29, 233, 182, 0.2);
            border-radius: 20px;
            padding: 25px;
            z-index: 50;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(100, 255, 218, 0.3);
            background: linear-gradient(45deg, #64ffda, #1de9b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        .controls {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 12px;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .control-button.active {
            background: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .real-time-update {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 12px;
            animation: slideIn 0.3s ease;
        }
        
        .update-timestamp {
            color: #64ffda;
            font-size: 10px;
            opacity: 0.7;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            max-height: 300px;
        }
        
        .chat-message {
            background: rgba(29, 233, 182, 0.1);
            border: 1px solid rgba(29, 233, 182, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }
        
        .chat-message.ai {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
        }
        
        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .chat-input button {
            background: #1de9b6;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .chat-input button:hover {
            background: #64ffda;
            transform: scale(1.05);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        
        .dimension-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .dimension-name {
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .dimension-stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.8;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulsing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div>Connecting to Brand Intelligence Network...</div>
            <div style="font-size: 12px; margin-top: 10px;">Initializing real-time systems...</div>
        </div>
        
        <div class="header">
            <div>
                <div class="logo">SUBFRACTURE LIVE</div>
            </div>
            <div class="connection-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>
        
        <div class="realtime-panel">
            <div class="section-title">Live Brand Intelligence</div>
            
            <div id="brand-dimensions">
                <!-- Dimensions will be populated by WebSocket data -->
            </div>
            
            <div class="section-title" style="margin-top: 25px;">Real-Time Updates</div>
            <div id="real-time-feed">
                <!-- Real-time updates will appear here -->
            </div>
        </div>
        
        <div class="ai-chat-panel">
            <div class="section-title">Danni AI Assistant</div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message ai">
                    <strong>Danni:</strong> Welcome to the real-time brand intelligence universe! I'm here to help you explore and refine your brand dimensions.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Ask about brand dimensions, contradictions, or insights...">
                <button onclick="sendChatMessage()">Send</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button active" onclick="toggleGravityForces()">Gravity Forces</button>
            <button class="control-button" onclick="toggleAnimation()">Liquid Flow</button>
            <button class="control-button active" onclick="toggleMorphing()">Morphing</button>
            <button class="control-button active" onclick="toggleConnections()">Connections</button>
            <button class="control-button active" onclick="toggleGlassMode()">Glass Mode</button>
            <button class="control-button" onclick="simulateWorkshopData()">📊 Simulate Data</button>
            <button class="control-button" onclick="resetCamera()">Reset View</button>
        </div>
    </div>

    <script>
        // WebSocket and Real-Time System
        let ws = null;
        let brandId = 'demo-brand-' + Math.random().toString(36).substr(2, 9);
        let isConnected = false;
        
        // 3D Scene variables (inherited from liquid glass demo)
        let scene, camera, renderer, controls;
        let dimensions = [];
        let gravityRules = [];
        let connections = [];
        let showGravityForces = true;
        let animationEnabled = true;
        let glassMode = true;
        let morphingMode = true;
        let connectionMode = true;
        let envMap;
        let raycaster = null; // Initialize after Three.js loads
        let mouse = null; // Initialize after Three.js loads
        let selectedDimension = null;
        let hoveredDimension = null;
        
        // Real-time brand data
        let brandData = {
            name: "EcoFlow Technologies",
            dimensions: {},
            cognitiveState: {
                analytical: 0.7,
                intuitive: 0.7,
                efficiency: 0.75
            }
        };
        
        // Initialize HTTP polling connection (Vercel doesn't support WebSocket)
        function initializeWebSocket() {
            // For cloud deployment, use HTTP polling instead of WebSocket
            initializeHTTPPolling();
        }
        
        async function initializeHTTPPolling() {
            try {
                console.log('🔗 Connecting to SUBFRACTURE Brand Intelligence API');
                
                // Initial connection test
                const response = await fetch('/api/brand/demo-brand/state');
                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    addRealtimeUpdate('Connected to Brand Intelligence Network', 'system');
                    
                    const data = await response.json();
                    if (data.success && data.state) {
                        loadBrandState(data.state);
                        addRealtimeUpdate('Connected to Brand Intelligence API', 'system');
                    }
                    
                    // Start polling for updates every 2 seconds
                    setInterval(pollForUpdates, 2000);
                } else {
                    throw new Error('API not responding');
                }
                
            } catch (error) {
                console.error('❌ Failed to connect to API:', error);
                updateConnectionStatus(false);
                setTimeout(initializeStatic, 1000);
            }
        }
        
        async function pollForUpdates() {
            if (!isConnected) return;
            
            try {
                const response = await fetch('/api/brand/demo-brand/state');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.state) {
                        // Update brand data with latest from API
                        brandData = data.state;
                        
                        // Update 3D visualization
                        if (data.state.dimensions) {
                            updateDimensionsInScene(data.state.dimensions);
                            addRealtimeUpdate('Brand dimensions updated from API', 'data');
                        }
                        
                        // Update cognitive state visualization
                        if (data.state.cognitiveState) {
                            updateCognitiveVisualization(data.state.cognitiveState);
                        }
                    }
                }
            } catch (error) {
                console.warn('Polling error:', error.message);
            }
        }
        
        function handleWebSocketMessage(message) {
            console.log('📨 Received:', message.type);
            
            switch (message.type) {
                case 'welcome':
                    addRealtimeUpdate('Connected to Brand Intelligence Network', 'system');
                    break;
                
                case 'brand_state':
                    loadBrandState(message.state);
                    break;
                
                case 'workshop_update':
                    handleWorkshopUpdate(message);
                    break;
                
                case 'cognitive_update':
                    handleCognitiveUpdate(message);
                    break;
                
                case 'dialogue_message':
                    handleDialogueMessage(message);
                    break;
                
                default:
                    console.log('🤷 Unknown message type:', message.type);
            }
        }
        
        function loadBrandState(state) {
            brandData = state;
            updateBrandDimensions(state.dimensions);
            addRealtimeUpdate(`Loaded brand state for ${state.name}`, 'brand');
            
            // Initialize 3D scene with real data
            if (!scene) {
                loadThreeJS();
            } else {
                updateDimensionsInScene(state.dimensions);
            }
        }
        
        function handleWorkshopUpdate(message) {
            const updates = message.updates;
            addRealtimeUpdate(
                `Workshop signals processed: ${updates.signals} signals, ${updates.contradictions} contradictions, ${updates.gaps} gaps`,
                'workshop'
            );
            
            if (message.newState) {
                updateBrandDimensions(message.newState.dimensions);
                updateDimensionsInScene(message.newState.dimensions);
            }
        }
        
        function handleCognitiveUpdate(message) {
            const cognitive = message.cognitiveState;
            brandData.cognitiveState = cognitive;
            
            addRealtimeUpdate(
                `AI Cognitive State: ${(cognitive.analytical * 100).toFixed(0)}% analytical, ${(cognitive.intuitive * 100).toFixed(0)}% intuitive`,
                'cognitive'
            );
            
            // Update 3D visualization based on cognitive state
            updateCognitiveVisualization(cognitive);
        }
        
        function handleDialogueMessage(message) {
            const dialogue = message.dialogue;
            addChatMessage(dialogue.speaker, dialogue.message, dialogue.speaker === 'danni');
        }
        
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('connection-text');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }
        
        function updateBrandDimensions(dimensionsData) {
            const container = document.getElementById('brand-dimensions');
            container.innerHTML = '';
            
            dimensionsData.forEach(dimension => {
                const dimensionEl = document.createElement('div');
                dimensionEl.className = 'dimension-info';
                dimensionEl.innerHTML = `
                    <div class="dimension-name">${dimension.name.replace('_', ' ').toUpperCase()}</div>
                    <div class="dimension-stats">
                        <span>Depth: ${(dimension.depth * 100).toFixed(0)}%</span>
                        <span>Coherence: ${(dimension.coherence * 100).toFixed(0)}%</span>
                        <span>Signal: ${(dimension.signalStrength * 100).toFixed(0)}%</span>
                    </div>
                `;
                container.appendChild(dimensionEl);
            });
        }
        
        function addRealtimeUpdate(message, type) {
            const feed = document.getElementById('real-time-feed');
            const update = document.createElement('div');
            update.className = 'real-time-update';
            
            const typeColors = {
                system: '#64ffda',
                brand: '#1de9b6',
                workshop: '#4CAF50',
                cognitive: '#FF9800',
                error: '#ff6b6b'
            };
            
            update.innerHTML = `
                <div style="color: ${typeColors[type] || '#ffffff'}">${message}</div>
                <div class="update-timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            
            feed.insertBefore(update, feed.firstChild);
            
            // Keep only latest 10 updates
            while (feed.children.length > 10) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        function addChatMessage(speaker, message, isAI = false) {
            const chatContainer = document.getElementById('chat-messages');
            const messageEl = document.createElement('div');
            messageEl.className = `chat-message ${isAI ? 'ai' : ''}`;
            messageEl.innerHTML = `<strong>${speaker}:</strong> ${message}`;
            
            chatContainer.appendChild(messageEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addChatMessage('You', message, false);
            
            // Send to WebSocket if connected
            if (ws && isConnected) {
                ws.send(JSON.stringify({
                    type: 'ai_query',
                    brandId: brandId,
                    message: message,
                    speaker: 'user'
                }));
            } else {
                // Simulate AI response if not connected
                setTimeout(() => {
                    addChatMessage('Danni', `I understand you're asking about "${message}". In a connected session, I'd provide real-time brand insights and refinement suggestions.`, true);
                }, 1000);
            }
            
            input.value = '';
        }
        
        // Allow Enter key to send messages
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
        });
        
        function simulateWorkshopData() {
            if (!ws || !isConnected) {
                addRealtimeUpdate('Not connected - simulating locally', 'error');
                return;
            }
            
            // Simulate workshop data processing
            const simulatedData = {
                brandId: brandId,
                signals: [
                    { category: 'market_position', confidence: 0.85, frequency: 3 },
                    { category: 'value_proposition', confidence: 0.78, frequency: 2 },
                    { category: 'emotional_landscape', confidence: 0.92, frequency: 4 }
                ],
                contradictions: [
                    {
                        signal1: { signal: 'Premium positioning' },
                        signal2: { signal: 'Affordable pricing' },
                        severity: 'high',
                        conflictType: 'pricing_position'
                    }
                ],
                gaps: [
                    {
                        category: 'target_audience',
                        missingElement: 'demographic specificity',
                        importance: 'critical'
                    }
                ]
            };
            
            // Send to API endpoint
            fetch('/api/workshop/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(simulatedData)
            })
            .then(response => response.json())
            .then(data => {
                addRealtimeUpdate('Workshop data simulation sent successfully', 'workshop');
            })
            .catch(error => {
                console.error('Error sending workshop data:', error);
                addRealtimeUpdate('Error sending workshop data', 'error');
            });
        }
        
        // Fallback initialization for when WebSocket is not available
        function initializeStatic() {
            console.log('🔄 Initializing static mode...');
            loadThreeJS();
            addRealtimeUpdate('Running in demo mode - connect to server for live updates', 'system');
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            console.log('🚀 Initializing SUBFRACTURE Real-Time Brand Intelligence...');
            
            // Try WebSocket first, fallback to static
            initializeWebSocket();
            setTimeout(() => {
                if (!isConnected) {
                    initializeStatic();
                }
            }, 3000);
        });
        
        // Enhanced brand data with liquid glass properties (real-time updated)
        const defaultBrandData = {
            dimensions: {
                market_position: { depth: 0.85, coherence: 0.92, color: 0x2196F3, viscosity: 0.8, refraction: 1.52 },
                value_proposition: { depth: 0.78, coherence: 0.88, color: 0x4CAF50, viscosity: 0.75, refraction: 1.48 },
                brand_narrative: { depth: 0.82, coherence: 0.75, color: 0xFF9800, viscosity: 0.9, refraction: 1.54 },
                emotional_landscape: { depth: 0.90, coherence: 0.85, color: 0xE91E63, viscosity: 0.95, refraction: 1.55 },
                visual_identity: { depth: 0.75, coherence: 0.95, color: 0x9C27B0, viscosity: 0.7, refraction: 1.49 },
                digital_presence: { depth: 0.88, coherence: 0.78, color: 0x607D8B, viscosity: 0.8, refraction: 1.51 },
                innovation_capacity: { depth: 0.92, coherence: 0.88, color: 0xFF5722, viscosity: 0.85, refraction: 1.53 }
            }
        };
        
        // Full Three.js Implementation with Real-Time Integration
        async function loadThreeJS() {
            console.log('🎮 Loading Three.js liquid glass universe...');
            
            try {
                await loadThreeWithFallbacks();
                await loadOrbitControlsWithFallbacks();
                init();
            } catch (error) {
                console.error('❌ Three.js loading failed:', error);
                showFallback();
            }
        }
        
        async function loadThreeWithFallbacks() {
            const threeSources = [
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.core.js',
                'https://unpkg.com/three@0.178.0/build/three.module.js', 
                'https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js'
            ];
            
            for (let i = 0; i < threeSources.length; i++) {
                try {
                    console.log(`Trying Three.js source ${i + 1}/${threeSources.length}...`);
                    await loadScript(threeSources[i]);
                    
                    if (typeof THREE !== 'undefined') {
                        console.log(`✅ Three.js loaded from source ${i + 1} - Version: ${THREE.REVISION}`);
                        
                        // Test WebGL support
                        const canvas = document.createElement('canvas');
                        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                        if (gl) {
                            console.log('✅ WebGL support confirmed');
                        } else {
                            console.warn('⚠️ WebGL not supported - 3D visualization may fail');
                        }
                        
                        return;
                    } else {
                        console.warn(`⚠️ THREE object not available after loading ${threeSources[i]}`);
                    }
                } catch (error) {
                    console.log(`Source ${i + 1} failed: ${error.message}`);
                }
            }
            throw new Error('All Three.js sources failed');
        }
        
        async function loadOrbitControlsWithFallbacks() {
            const controlsSources = [
                'https://unpkg.com/three@0.178.0/examples/js/controls/OrbitControls.js',
                'https://unpkg.com/three@0.140.0/examples/js/controls/OrbitControls.js',
                'https://cdn.jsdelivr.net/npm/three@0.178.0/examples/js/controls/OrbitControls.js'
            ];
            
            for (let i = 0; i < controlsSources.length; i++) {
                try {
                    console.log(`Trying OrbitControls source ${i + 1}/${controlsSources.length}...`);
                    await loadScript(controlsSources[i]);
                    
                    if (typeof THREE !== 'undefined' && typeof THREE.OrbitControls !== 'undefined') {
                        console.log(`✅ OrbitControls loaded from source ${i + 1}`);
                        return;
                    } else {
                        console.warn(`⚠️ OrbitControls not available after loading ${controlsSources[i]} (THREE exists: ${typeof THREE !== 'undefined'})`);
                    }
                } catch (error) {
                    console.log(`Controls source ${i + 1} failed: ${error.message}`);
                }
            }
            throw new Error('All OrbitControls sources failed');
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                console.log(`📦 Attempting to load script: ${src}`);
                
                const script = document.createElement('script');
                script.src = src;
                
                script.onload = () => {
                    console.log(`✅ Successfully loaded: ${src}`);
                    resolve();
                };
                
                script.onerror = (error) => {
                    console.error(`❌ Failed to load script: ${src}`, error);
                    reject(new Error(`Failed to load ${src}`));
                };
                
                // Add timeout for hanging requests
                setTimeout(() => {
                    if (!script.complete) {
                        console.error(`⏰ Timeout loading script: ${src}`);
                        reject(new Error(`Timeout loading ${src}`));
                    }
                }, 10000);
                
                document.head.appendChild(script);
                console.log(`🔄 Script element added to DOM: ${src}`);
            });
        }
        
        function testBasicThreeJS() {
            console.log('🧪 Testing basic Three.js functionality...');
            
            try {
                // Test if THREE is available
                if (typeof THREE === 'undefined') {
                    console.error('❌ THREE object is undefined');
                    return false;
                }
                
                // Test basic scene creation
                const testScene = new THREE.Scene();
                console.log('✅ Scene creation successful');
                
                // Test camera creation
                const testCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                console.log('✅ Camera creation successful');
                
                // Test renderer creation
                const testRenderer = new THREE.WebGLRenderer();
                console.log('✅ WebGL renderer creation successful');
                
                // Test basic geometry
                const testGeometry = new THREE.BoxGeometry(1, 1, 1);

        function createEnvironmentMap() {
            // Create HDR environment map for realistic reflections
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            
            // Create synthetic HDR environment with gradient
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const context = canvas.getContext('2d');
            
            // Create HDR-like gradient for better reflections
            const gradient = context.createLinearGradient(0, 0, 0, 256);
            gradient.addColorStop(0, '#001122');
            gradient.addColorStop(0.3, '#003366');
            gradient.addColorStop(0.7, '#64ffda');
            gradient.addColorStop(1, '#000428');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 256);
            
            // Add quantum energy sparkles
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 256;
                const size = Math.random() * 3 + 1;
                
                context.fillStyle = `rgba(100, 255, 218, ${Math.random() * 0.8 + 0.2})`;
                context.beginPath();
                context.arc(x, y, size, 0, Math.PI * 2);
                context.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.mapping = THREE.EquirectangularReflectionMapping;
            texture.encoding = THREE.sRGBEncoding;
            
            envMap = pmremGenerator.fromEquirectangular(texture).texture;
            scene.environment = envMap;
            
            pmremGenerator.dispose();
        }

        function createLiquidGlassBrandUniverse() {
            console.log('🔮 Crystallizing brand dimensions...');
            
            // Create quantum coherence field
            const coherenceGeometry = new THREE.SphereGeometry(12, 64, 64);
            const coherenceMaterial = new THREE.MeshPhysicalMaterial({

                transparent: true,
                opacity: 0.03,
                transmission: 0.9,

            const dimensionNames = Object.keys(currentData);
            
            dimensionNames.forEach((name, index) => {

        function createLiquidGlassDimension(name, data, position) {
            const group = new THREE.Group();
            
            // Enhanced liquid glass sphere
            const geometry = new THREE.SphereGeometry(data.depth * 0.6 + 0.4, 64, 64);
            
            const material = new THREE.MeshPhysicalMaterial({
                color: data.color,
                transparent: true,
                opacity: 0.15,
                transmission: 0.85,
                thickness: data.viscosity,
                roughness: 0.02,
                metalness: 0,
                ior: data.refraction,
                envMap: envMap,
                envMapIntensity: 1.5,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            sphere.userData = { 
                name, 
                data, 
                type: 'dimension',
                signalStrength: data.signalStrength || 0.75
            };
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            group.add(sphere);
            
            // Enhanced label
            createLiquidTextSprite(
                name.replace('_', ' ').toUpperCase(),
                { x: 0, y: data.depth * 0.6 + 1.2, z: 0 },
                0.22,
                0x64ffda,
                group
            );
            
            group.position.set(position.x, position.y, position.z);
            group.userData = { originalPosition: position, dimension: true, data: data };
            scene.add(group);
            dimensions.push(group);
        }
        
        function createFlowingConnections() {
            console.log('🔗 Creating flowing connections...');
            console.log('Available dimensions:', dimensions.length);
            
            // Enhanced connections - create more comprehensive network
            const connectionRelationships = [
                { from: 'market_position', to: 'value_proposition', strength: 0.9, type: 'strategic' },
                { from: 'brand_narrative', to: 'emotional_landscape', strength: 0.85, type: 'experiential' },
                { from: 'visual_identity', to: 'digital_presence', strength: 0.8, type: 'implementation' },
                { from: 'innovation_capacity', to: 'market_position', strength: 0.75, type: 'competitive' },
                { from: 'value_proposition', to: 'brand_narrative', strength: 0.7, type: 'messaging' },
                { from: 'emotional_landscape', to: 'visual_identity', strength: 0.65, type: 'aesthetic' }
            ];
            
            let connectionsCreated = 0;
            connectionRelationships.forEach((relationship, index) => {
                if (createFlowingConnection(relationship, index)) {
                    connectionsCreated++;
                }
            });
            
            console.log(`✅ Created ${connectionsCreated} flowing connections`);
        }
        
        function createFlowingConnection(relationship, index) {
            // Find dimensions by checking userData.name on the sphere (first child)
            const fromDimension = dimensions.find(d => {
                const sphere = d.children[0];
                return sphere && sphere.userData && sphere.userData.name === relationship.from;
            });
            const toDimension = dimensions.find(d => {
                const sphere = d.children[0];
                return sphere && sphere.userData && sphere.userData.name === relationship.to;
            });
            
            if (!fromDimension || !toDimension) {
                console.warn(`❌ Could not find dimensions for connection: ${relationship.from} -> ${relationship.to}`);
                return false;
            }
            
            console.log(`✅ Creating connection: ${relationship.from} -> ${relationship.to}`);
            
            const connectionGroup = new THREE.Group();
            
            // Create enhanced, more visible tube connection
            const fromPos = fromDimension.position;
            const toPos = toDimension.position;
            const distance = fromPos.distanceTo(toPos);
            
            // Create curved path with height variation
            const midPoint = new THREE.Vector3().addVectors(fromPos, toPos).multiplyScalar(0.5);
            midPoint.y += distance * 0.2; // Add curve height
            
            const curve = new THREE.CatmullRomCurve3([fromPos.clone(), midPoint, toPos.clone()]);
            
            // Make connections much more visible
            const tubeGeometry = new THREE.TubeGeometry(curve, 32, 0.08, 12, false); // Larger radius
            const tubeMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x64ffda,
                transparent: true,
                opacity: 0.8, // More opaque
                transmission: 0.3, // Less transparent
                roughness: 0.1,
                metalness: 0.1,
                emissive: 0x64ffda,
                emissiveIntensity: 0.3 // Brighter glow
            });
            
            const tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
            connectionGroup.add(tube);
            
            // Add flowing particles for movement visualization
            const particleCount = 5;
            for (let i = 0; i < particleCount; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.03, 8, 8);
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: 0x64ffda,
                    emissive: 0x64ffda,
                    emissiveIntensity: 0.5
                });
                
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                const t = i / particleCount;
                const position = curve.getPoint(t);
                particle.position.copy(position);
                
                particle.userData = {
                    curvePosition: t,
                    speed: 0.005 + Math.random() * 0.005
                };
                
                connectionGroup.add(particle);
            }
            
            connectionGroup.userData = { type: 'connection', relationship, curve, particles: particleCount };
            scene.add(connectionGroup);
            connections.push(connectionGroup);
            
            return true;
        }
        
        function createLiquidTextSprite(text, position, size, color, parent = scene) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 256;
            
            // Add dark background ring for better contrast
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.beginPath();
            context.ellipse(canvas.width / 2, canvas.height / 2, text.length * size * 25, size * 35, 0, 0, 2 * Math.PI);
            context.fill();
            
            // Enhanced text with multiple glow layers
            context.font = `bold ${size * 120}px 'Segoe UI', sans-serif`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            // Multiple glow layers for better visibility
            const colorHex = `#${color.toString(16).padStart(6, '0')}`;
            
            // Outer glow
            context.shadowColor = colorHex;
            context.shadowBlur = 40;
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
            
            // Text outline for definition
            context.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            context.lineWidth = 4;
            context.strokeText(text, canvas.width / 2, canvas.height / 2);
            
            // Main text with enhanced glow
            context.fillStyle = colorHex;
            context.shadowBlur = 25;
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            // Inner highlight
            context.shadowBlur = 10;
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.generateMipmaps = false;
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(material);
            
            sprite.position.set(position.x, position.y, position.z);
            sprite.scale.set(size * 6, size * 1.5, 1);
            
            parent.add(sprite);
            return sprite;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (!renderer || !scene || !camera) return;
            
            if (animationEnabled) {
                const time = Date.now() * 0.0005;
                
                // Animate dimensions with real-time responsiveness
                dimensions.forEach((group, index) => {
                    if (group.userData.dimension) {
                        const originalPos = group.userData.originalPosition;
                        const data = group.userData.data;
                        
                        // Real-time signal strength affects animation intensity
                        const sphere = group.children[0];
                        const signalStrength = sphere.userData.signalStrength || 0.75;
                        
                        // Liquid-like floating motion based on signal strength
                        group.position.y = originalPos.y + Math.sin(time + index * 0.5) * 0.15 * signalStrength;
                        group.position.x = originalPos.x + Math.sin(time * 0.7 + index) * 0.05;
                        group.position.z = originalPos.z + Math.cos(time * 0.8 + index) * 0.05;
                        
                        // Rotation based on data properties
                        group.rotation.y += 0.003 * data.viscosity;
                        
                        // Scale pulsing based on signal strength
                        const scale = 1.0 + Math.sin(time * 2 + index) * signalStrength * 0.05;
                        group.scale.setScalar(scale);
                    }
                });
                
                // Animate flowing connections
                if (connectionMode && connections.length > 0) {
                    connections.forEach((connectionGroup, groupIndex) => {
                        const userData = connectionGroup.userData;
                        if (userData && userData.type === 'connection') {
                            // Animate flowing particles
                            connectionGroup.children.forEach((child, childIndex) => {
                                if (child.userData && child.userData.curvePosition !== undefined) {
                                    // This is a particle
                                    const particle = child;
                                    const curve = userData.curve;
                                    
                                    // Update particle position along curve
                                    particle.userData.curvePosition += particle.userData.speed;
                                    if (particle.userData.curvePosition > 1) {
                                        particle.userData.curvePosition = 0; // Loop back
                                    }
                                    
                                    // Get new position on curve
                                    const newPosition = curve.getPoint(particle.userData.curvePosition);
                                    particle.position.copy(newPosition);
                                    
                                    // Pulse particle intensity
                                    const pulse = 0.3 + Math.sin(time * 6 + childIndex) * 0.2;
                                    particle.material.emissiveIntensity = pulse;
                                } else if (child.material && child.material.emissiveIntensity !== undefined) {
                                    // This is the tube - pulse the glow
                                    const tubePulse = 0.2 + Math.sin(time * 2 + groupIndex) * 0.1;
                                    child.material.emissiveIntensity = tubePulse;
                                }
                            });
                        }
                    });
                }
                
                // Real-time lighting updates
                if (window.sceneLights && brandData.cognitiveState) {
                    const cognitive = brandData.cognitiveState;
                    const lights = window.sceneLights;
                    
                    // Analytical activation affects light intensity
                    lights.accent1.intensity = 1.2 * cognitive.analytical;
                    
                    // Intuitive activation affects color
                    const hue = 0.5 + (cognitive.intuitive - 0.5) * 0.2;
                    lights.accent2.color.setHSL(hue, 0.8, 0.6);
                }
            }
            
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
        
        function showFallback() {
            console.log('🔄 Showing fallback experience');
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                addRealtimeUpdate('3D visualization unavailable - running in fallback mode', 'error');

        }
        
        // Handle window resize
        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        window.addEventListener('resize', onWindowResize);
        
        function updateDimensionsInScene(dimensionsData) {
            // Update 3D dimensions based on real-time data
            if (!dimensions || !scene) return;
            
            dimensionsData.forEach((data, index) => {
                if (dimensions[index]) {
                    const group = dimensions[index];
                    const sphere = group.children[0];
                    
                    if (sphere && sphere.userData) {
                        // Update based on signal strength
                        sphere.userData.data.signalStrength = data.signalStrength;
                        sphere.userData.data.coherence = data.coherence;
                        
                        // Visual feedback for real-time updates
                        if (sphere.material) {
                            sphere.material.emissiveIntensity = data.signalStrength * 0.3;
                        }
                    }
                }
            });
        }
        
        function updateCognitiveVisualization(cognitiveState) {
            // Update 3D scene based on AI cognitive state
            if (!scene || !window.sceneLights) return;
            
            const lights = window.sceneLights;
            
            // Analytical activation affects light intensity
            lights.accent1.intensity = 1.2 * cognitiveState.analytical;
            
            // Intuitive activation affects color warmth
            const hue = 0.5 + (cognitiveState.intuitive - 0.5) * 0.2;
            lights.accent2.color.setHSL(hue, 0.8, 0.6);
            
            // Efficiency affects overall scene brightness
            if (renderer) {
                renderer.toneMappingExposure = 1.0 + cognitiveState.efficiency * 0.5;
            }
        }

            console.log('🚀 Initializing SUBFRACTURE Brand Intelligence...');
            
            // Start with WebSocket/HTTP connection
